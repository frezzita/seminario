<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
	<div th:insert="~{layout_top}"></div>

    <div class="card">
        <div class="card-body">
            <h1>Welcome the Expense Manager WebApp</h1>
            <p>This is the status of the expenses:</p>
			<table class="table table-bordered" th:if="${not expenses.isEmpty()}">
				<tr>
					<th>Description</th>
					<th>Amount</th>
					<th>Date</th>
				</tr>
				<tr th:each="expense : ${expenses}">
					<td th:text="${expense.description}"></td>
					<td th:text="${expense.amount}"></td>
					<td th:text="${expense.date}"></td>
				</tr>
			</table>
			<p th:if="${expenses.isEmpty()}">
				<span>No expenses loaded yet.</span>
			</p>
        </div>
    </div>

	<div th:insert="~{layout_bottom}"></div>
</html>
