<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
	<div th:include="layout_top"></div>
	
	<div class="container mt-4">
	    <h2>Load Expenses</h2>
	    <div class="card">
	        <div class="card-body">
	            <!-- Expense Form -->
	            <form action="/save-expense" method="post">
	                <!-- Description Field -->
	                <div class="form-group">
	                    <label for="description">Description</label>
	                    <input type="text" name="description" class="form-control" id="description" placeholder="Enter description" required>
	                </div>
	
	                <!-- Amount Field -->
	                <div class="form-group">
	                    <label for="amount">Amount</label>
	                    <input type="number" name="amount" class="form-control" id="amount" placeholder="Enter amount" required>
	                </div>
	
	                <!-- Submit Button -->
	                <button type="submit" class="btn btn-primary mt-3">Add Expense</button>
	            </form>
	        </div>
	    </div>
	</div>

	<div th:include="layout_bottom"></div>
</html>
